<header class="header">
  <div class="left">
    <div class="logo-box">LOGO</div>
    <div class="academy-name">Sumter Martial Arts</div>
  </div>

  <!-- Desktop Navigation -->
  <nav class="nav desktop-nav">
    <!-- Main Navigation Links -->
    <a *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: link.exact }">
      {{ link.label }}
    </a>

    <!-- Auth Links (when not logged in) -->
    <ng-container *ngIf="!auth.isLoggedIn()">
      <a *ngFor="let link of authLinks"
         [routerLink]="link.path"
         routerLinkActive="active">
        {{ link.label }}
      </a>
    </ng-container>

    <!-- Admin Dropdown (when admin) -->
    <div *ngIf="auth.currentUser$ | async as user" class="admin-dropdown-container">
      <ng-container *ngIf="user.role === 'Admin'">
        <a class="admin-link"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: false }"
           [routerLink]="['/admin']"
           (mouseenter)="adminDropdownOpen = true">
          Admin
        </a>
        <div class="admin-dropdown"
             [class.open]="adminDropdownOpen"
             (mouseleave)="adminDropdownOpen = false">
          <a *ngFor="let link of adminLinks"
             [routerLink]="link.path"
             routerLinkActive="active"
             (click)="closeAdminDropdown()">
            {{ link.label }}
          </a>
        </div>
      </ng-container>
    </div>

    <!-- User Actions (when logged in) -->
    <div *ngIf="auth.isLoggedIn()" class="user-actions">
      <span class="username">
        {{ (auth.currentUser$ | async)?.username }}
      </span>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </nav>

  <!-- Hamburger Menu Button -->
  <button class="hamburger"
          (click)="toggleMobile()"
          [class.open]="mobileMenuOpen"
          aria-label="Toggle menu"
          [attr.aria-expanded]="mobileMenuOpen.toString()">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu" [class.open]="mobileMenuOpen">
  <!-- Main Navigation Links -->
  <a *ngFor="let link of navLinks"
     (click)="closeMobileMenu()"
     [routerLink]="link.path"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{ exact: link.exact }">
    {{ link.label }}
  </a>

  <!-- Auth Links (when not logged in) -->
  <ng-container *ngIf="!auth.isLoggedIn()">
    <a *ngFor="let link of authLinks"
       (click)="closeMobileMenu()"
       [routerLink]="link.path">
      {{ link.label }}
    </a>
  </ng-container>

  <!-- Admin Links (when admin) - Expanded in mobile -->
  <!--<ng-container *ngIf="isAdmin">-->
  <ng-container *ngIf="(auth.currentUser$ | async) as user">
    <ng-container *ngIf="user.role === 'Admin'">
      <div class="mobile-section-label">Admin</div>
      <a *ngFor="let link of adminLinks"
         (click)="closeMobileMenu()"
         [routerLink]="link.path"
         routerLinkActive="active"
         class="mobile-indent">
        {{ link.label }}
      </a>
    </ng-container>
  </ng-container>

  <!-- User Actions (when logged in) -->
  <div *ngIf="auth.isLoggedIn()" class="mobile-user">
    <div>{{ (auth.currentUser$ | async)?.username }}</div>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>
