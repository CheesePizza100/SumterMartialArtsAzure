<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text"
             [(ngModel)]="username"
             name="username"
             required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"
             [(ngModel)]="password"
             name="password"
             required>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </form>
</div>
