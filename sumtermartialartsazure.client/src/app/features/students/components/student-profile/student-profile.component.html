<!-- student-profile.component.ts template -->
<div class="profile-container">
  <h1>My Profile</h1>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <form *ngIf="profile && !loading" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="profile.name" name="name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="profile.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" [(ngModel)]="profile.phone" name="phone" required>
    </div>

    <button type="submit" [disabled]="saving">
      {{ saving ? 'Saving...' : 'Update Profile' }}
    </button>
  </form>
</div>
