<h2 mat-dialog-title>Enroll in {{ data.name }}</h2>

<mat-dialog-content>
  <form [formGroup]="enrollForm">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="enrollForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="enrollForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="enrollForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
      <mat-error *ngIf="enrollForm.get('phone')?.hasError('required')">
        Phone is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          [disabled]="enrollForm.invalid"
          (click)="onSubmit()">
    Submit Enrollment
  </button>
</mat-dialog-actions>
