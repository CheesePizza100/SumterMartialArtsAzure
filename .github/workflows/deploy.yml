name: Deploy to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build and publish
      run: |
        cd SumterMartialArtsAzure.Server
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o ${{github.workspace}}/publish

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        cd ${{github.workspace}}/publish
        zip -r ../app.zip .
        az webapp deploy --name sumter-martial-arts-api --resource-group sumter-martial-arts-rg --src-path ../app.zip --type zip
